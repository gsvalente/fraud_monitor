version: '3.8'

services:
  fraud-monitor:
    # Development overrides
    environment:
      # Enable debug mode for development
      - DEBUG=true
      - VERBOSE_LOGGING=true
      - LOG_LEVEL=DEBUG
    
    # Mount source code for development (hot reload)
    # Uncomment the following lines for development mode:
    # volumes:
    #   - ./src:/app/src:ro
    #   - ./config:/app/config:ro
    #   - ./main.py:/app/main.py:ro
    
    # Port mapping for future web interface
    # ports:
    #   - "8000:8000"
    
    # Resource limits for development (more generous)
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

